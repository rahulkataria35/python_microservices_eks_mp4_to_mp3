apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
spec:
  selector:
    app: rabbitmq
  ports:
  - protocol: TCP
    port: 5672
    targetPort: 5672
    name: amqp  # Name for the AMQP port
  - protocol: TCP
    port: 15672
    targetPort: 15672
    name: management  # Name for the management UI port
  type: NodePort
