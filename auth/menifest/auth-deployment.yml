apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth
  labels:
    app: auth
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth
    stretegy:
      type: RollingUpdate
      rollingUpdate:
        maxSurge: 3
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - name: auth
          image: <image>
          ports:
            - containerPort: 5000
            
          envFrom:
            - configMapRef:
                name: auth-configMap
            - secretRef:
                name: auth-secret
        